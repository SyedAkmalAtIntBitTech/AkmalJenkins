<html ng-app>
    <head>
        <title>studio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main1.css">
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script src="js/configurations.js"></script>

        <script>
            function studioController($scope, $http)
                {
                  $scope.studio = {};

                  $scope.createStudio = function() 
                  {
                    $http({
                      method: 'POST',
                      url: global_host_address +'SetStudioID',
                      headers: {'Content-Type': 'application/json'},
                      data:  $scope.studio
                    }).success(function (data) 
                      {
                        $scope.status=data;
                        if (data === "true"){
                            window.open(global_host_address+'chooselook.jsp',"_self");
                        }else{
                            alert(data);
                        }
                        })
                        .error(function(data, status) {
                        // called asynchronously if an error occurs
                        // or server returns response with an error status.

                        alert("request not succesful");
                      });
                    };
                }

            
        </script>
    </head>
    <body >
        <div class="container">
            <div id="contentdiv" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p id="comment1">Please enter your studio ID:</p><br>
                </div>
                <form ng-controller="studioController" class="form-horizontal" ng-model="studio" ng-submit="createStudio()">
                        <div class="group">
                            <div  class="col-md-3 col-md-offset-4">
                                <input id="inputstudio" name="IDNo" class="form-control simplebox" type="text" required ng-model="studio.IDNo"><br>
                                <label>STUDIO ID</label><br><br>
                            </div>
                        </div>
                        <div  class="form-group">
                               <div class=" col-md-4 col-md-offset-4">
                                   <button id="studiobutton" type="submit"  class="btn btn-info">CONTINUE</button><br><br><br>
                               </div>
                        </div>
            </form>
            </div>
        </div>
    </body>
</html>
