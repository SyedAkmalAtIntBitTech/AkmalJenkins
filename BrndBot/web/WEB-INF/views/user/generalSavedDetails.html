<div  ng-show='generalSavedDetails'>
    
    <div id="noemailsdiv" ng-if="savedEmail === false">
        <div class="overlay-content">
            <div class="overlay-empty-container">
                <div class="empty-wrap">
                    <object type="image/svg+xml" data="/icons/empty-states/Overlay_EmptyStates_email.svg"></object>
                    <p>{{actionTypeNoTemplateMessage}}</p>
                    <a class="reg-button blue-button empty-wrap-button" href="{{savedDetailsAddTemplateLink}}" ng-if="isRecurring === false">{{savedDetailsAddTemplateButton}}</a>
                    <a class="reg-button blue-button empty-wrap-button" ng-click="redirectToEmailAutomation('emailautomation','template','', schedule_id)" ng-if="isRecurring === true">{{savedDetailsAddTemplateButton}}</a>
                </div>
            </div>
        </div>
    </div>
     <div class="overlay-content" ng-show="savedEmail">
                <div class="overlay-name-bar">
                    <input size="40" value="Email Action Name"></input>
                    <a class="reg-button gray-button dropdown">
                        <span>Edit Saved Template</span>
                        <i></i>
                    </a>
                </div>
                <div class="overlay-details-pane">
                    <div class="overlay-details-pane-header">SAVED EMAIL DETAILS</div>
                    <div class="detail-sections-wrap">
                        <div class="detail-section">
                            <div class="detail-section-item">
                                <label>Subject Line</label>
                                <span class="email-overlay-saved-info">Templated Saved</span>
                            </div>
                            <div class="detail-section-item">
                                <label>Send to List</label>
                                <div class="email-send-to-list-item">MindBody List One</div>
                            </div>
                        </div>
                    </div>
                </div>
           
                <div class="overlay-email-preview-header">
                    <h3>SAVED EMAIL</h3>
                    <p >Last Saved on Decemaber 3rd 2016 10:15 AM</p>
                </div>
                <div class="overlay-email-preview">
                    <div><!--iframe goes here-->Remove this div and add the iFrame and Facebook and Twitter stuff</div>
                </div>
        </div>
</div>
