<div class="page-content-container email-list-contact-page email-draft-page" id="emaildraftsdiv" ng-show="emaildraftdetails">
    <div>                   
        <div class="fleft content" ng-init="displayAllEmailDrafts()">
            <div class="page-content-title pushUp h2" ng-show="emaildrafts.length > 0">Your Email Drafts </div>
            <div class="page-content-title pushUp h2" ng-show="emaildrafts.length === 0">No Email Drafts present</div>
            <!--List Starts Here-->
            <ul class="main-container fleft">
                <div class="col-7of10 slat-unit fleft">
                    <div>
                        <div ng-show="emaildraftnumber === '0'">{{emaildraftsstatus}}</div>
                    </div>
                </div>
                <div  ng-repeat="drafts in emaildrafts">
                    <li class="slat-container fleft selfclear" id="li{{drafts.id}}">
                        <div class="selection-container col-5p" id="deleteids"> 
                            <div class="selection-icon" id="{{drafts.id}}" ng-click="selemldrftcheckbox(this.id)">
                                <input type="checkbox" id="{{drafts.id}}" value="{{drafts.id}}" name="draftname" style="display:none;"></input>
                            </div>
                        </div>
                        <div class="col-7of10 slat-unit fleft ">
                            <div class="slat-title-container col-1of1 fleft">
                                <div class="slat-title email-list-slat-title col-1of1 sh1">{{drafts.emailsubject}}</div>
                                <div class="action-list-slat-description col-1of1 sh3">Last edited on {{drafts.editdate| date: "MMM dd yyyy "}}at{{drafts.editdate| date: " h:mm a"}}</div>
                            </div>
                        </div>
                        <div class="col-1of4 fleft">
                            <div class="slat-cta-container">
                                <a>
                                    <!--                                        <span class="small-button slat-button detail-button-font" ng-click="editDrafts(drafts.id, drafts.categoryid, drafts.emailsubject, drafts.subcategoryid, drafts.subcategoryname)">View and Edit Draft</span>-->
                                    <span class="small-button slat-button detail-button-font" ng-click="showDraftPopup()">View and Edit Draft</span>
                                </a>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div> 
</div>
<div ng-include="'savedemaildraftpopup.html'"></div>
