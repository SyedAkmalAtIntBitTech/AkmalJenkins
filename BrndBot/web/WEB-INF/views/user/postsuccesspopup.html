<div class="popUp_background-dark" id="fbSuccessPostPopup" ng-show="isPostSuccess">
<div class="background-pop-up">
    <div class="modal-pane modal-pane-width-reg">
        <div class="success-modal">
            <img ng-show="postedTo == 'Twitter' || postedTo == 'Facebook'" class="success-icon"   src="/BrndBot/images/success-post-postsched.svg"/>
            <img ng-show="postedTo == 'Email'" class="success-icon"   src="/BrndBot/images/success-post-emailsched.svg"/>
            <h2>{{postedTo}} Scheduled Successful</h2>
            <p>Your {{postedTo}} has been successfully scheduled to an action</p>
        </div>
    <div class="modal-cta-container">
        <a class="long-button blue-button"  href="/BrndBot/user/dashboard">Go to Dashboard</a>
    </div>
</div>
</div>
</div>
<div class="popUp_background-dark" id="mailSentSuccess" ng-show="isMailSent">
<div class="background-pop-up">
    <div class="modal-pane modal-pane-width-reg">
        <div class="success-modal">
            <img class="success-icon" type="image/svg+xml" src="/BrndBot/images/success-post-emailsent.svg"/>
            <h2>Email Sent Successful</h2>
            <p>Your email has been successfully sent.</p>
        </div>
    <div class="modal-cta-container">
        <a class="long-button blue-button"  href="/BrndBot/user/dashboard">Go to Dashboard</a>
    </div>
</div>
</div>
</div>
<div class="popUp_background-dark" id="mailSentSuccess" ng-show="isPostSent">
<div class="background-pop-up">
    <div class="modal-pane modal-pane-width-reg">
        <div class="success-modal">
            <img class="success-icon" type="image/svg+xml" src="/BrndBot/images/success-post-postsent.svg"/>
            <h2>Post Publish Successful</h2>
            <p>Your post has been published successfully.</p>
        </div>
    <div class="modal-cta-container">
        <a class="long-button blue-button"  href="/BrndBot/user/dashboard">Go to Dashboard</a>
    </div>
</div>
</div>
</div>
