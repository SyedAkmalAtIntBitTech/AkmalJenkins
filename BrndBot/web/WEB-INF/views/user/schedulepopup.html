<div class="background-pop-up" ng-init="schedulePopup = false" ng-if="schedulePopup">
    <div class="modal-pane modal-pane-width-reg" ng-init="getAllMaketingPrograms(selectedSocialmedia)">
        <div class="modal-pane-header-wrap">
            <h2 class="">Send or Schedule</h2>
            <a class="modal-pane-header-exit" ng-click="hidePopup('schedulePopup')"></a>
        </div>
        <!--        <div ng-click="previousButton()">-->
        <a class="modal-pane-back-step" ng-click="previousButton()">
            <i></i>
            <span>Go to Previous Step</span>
        </a>
        <!--        </div>-->
        <div class="modal-pane-content-wrap secondary-option">
            <div class="create-new-action-schedule-wrap">
                <a class="send-or-schedule-option send-or-schedule-15pad ease-all " ng-class='activeClassNew' ng-click="createNewAction()">
                    <i class="create-action-icon"></i>
                    <div>Create a New Action</div>
                </a>
                <a class="send-or-schedule-option send-or-schedule-15pad ease-all  " ng-class='activeClassExisting' ng-click="existingAction()">
                    <i class="schedule-action-icon"></i>
                    <div>Schedule to an Existing Action</div>
                </a>
            </div>
        </div>
        <div class="modal-pane-content-wrap create-new-schedule-modal"  ng-if="existingActionPopup">
<!--            <div class="input-wrap">
                <label>Marketing Campaign Name</label>          
                <select ng-model="selectedMarketingProgrma"  class="input-field-textfield input-placeholder full" ng-options="programs.program_id as programs.name for programs in marketing_programs" ng-change="getActions(selectedSocialmedia, selectedMarketingProgrma)"></select>
            </div>-->
            <div style="margin:0 auto;">
                <label>Marketing Campaign Name</label>
                <div dropdown-select="ddSelectMarketingCampaignName" dropdown-model="ddSelectMarketingCampaign" dropdown-onchange="getActions(selectedSocialmedia, ddSelectMarketingCampaign)"></div>
            </div>
<!--            <div class="input-wrap">
                <label>Action Name</label>
                <select ng-model="socialAction"  class="input-field-textfield input-placeholder full" ng-options="action.id as action.schedule_title for action in SocialActionsDetails" ng-change="setAction(socialAction)"></select>
                       
                <a class="input dropdown-right">
                    <input  size="10" class="fluid" ></input>
                    <div class="dropdown"></div>
                </a>
                
            </div>-->
            <div style="margin:0 auto;">
                <label>Action Name</label>
                <div dropdown-select="ddSelectActionName" dropdown-model="ddSelectAction" dropdown-onchange="setAction(ddSelectActionName)"></div>
            </div>
        </div>
        <div class="modal-pane-content-wrap create-new-schedule-modal" ng-init="createNewActionPopup = false" ng-if="createNewActionPopup">
            <div class="input-wrap">
                <label>Action Name</label>
                <div class="input">
                    <input  size="100" class="fluid" id="ActionName" placeholder="Action Name" />
                </div>
            </div>
            <div class="date-time-input-wrap">
                <div class="input-wrap">
                    <label>Action Date</label>
                    <a class="input dropdown-right">
                        <input type="text" name="datepicker" id="actionDate" readonly  placeholder="Enter Action Date" />
                        <script>
                            var picker = new Pikaday(
                                    {
                                        field: document.getElementById('actionDate'),
                                        firstDay: 1,
                                        minDate: new Date(2000, 0, 1),
                                        maxDate: new Date(2050, 12, 31),
                                        yearRange: [2000, 2050]
                                    });
                        </script>
                    </a>
                </div>
                <div class="input-wrap">
                    <label>Action Time</label>
                    <a class="input dropdown">
                        <input  id="actionTime" type="text" name="actionTime"  size="10"  placeholder="Enter Action Time"  /> 
                        <script src="js/timepicki.js" type="text/javascript"></script>
                        <script>
                        $('#actionTime').timepicki({
                            show_meridian: true,
                            min_hour_value: 0,
                            max_hour_value: 12,
                            step_size_minutes: 01,
                            overflow_minutes: true,
                            increase_direction: 'up',
                            disable_keyboard_mobile: true
                        });
                        </script>
                        <!--                        <div class="dropdown"></div>-->
                    </a>
                </div>
            </div>
        </div>
        <div class="modal-cta-container" ng-click="schedulePost(selectedSocialmedia, postData)">
            <a class="long-button blue-button">{{scheduleButtonData}}</a>
        </div>
    </div>
</div>
