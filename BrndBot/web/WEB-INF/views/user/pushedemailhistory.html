
     <div class="content-wrap content-wrap-padding content-wrap-with-sub-nav">
        <div class="bb-panel-full-width bb-panel-styling" >
            <div class="bb-panel-full-width bb-panel-styling-header-wrap">
                <h2 class="">Pushed Emails</h2>
                <input type="text" class="search-bar" placeholder="Search" ng-model="userSearch"  ng-show="email_history.length > 0">
            </div>
            <div class="bb-panel-full-width bb-panel-styling-content-wrap" ng-show="email_history.length == 0">
                <div class="hub-empty-wrap">No Pushed Emails</div>
            </div>
            <div class="bb-panel-full-width bb-panel-styling-content-wrap">
               
            </div>
            <div class="bb-panel-full-width bb-panel-styling-content-wrap" >
                <div class="hub-empty-wrap">No Pushed Emails</div>
            </div>
            <div class="bb-panel-full-width bb-panel-styling-content-wrap">
                
                <div class="hub-slat-list-wrap" ng-init="getAllPushedEmailsForFranchise()">
                    <div class="slat" >
                  
                        <div class="slat-name-wrap" ng-repeat="pushedEmail in pushedEmails">
                            <h2>{{pushedEmail.pushedActionName}}</h2>
                            <p>Created on {{pushedEmail.pushedactionDateTime | date:'MMMM d, y at  h:mma' }} June 16th 2016 at 9:56:05 PM</p>
                        </div>
                        <div class="slat-detail-wrap">
                            <div class="slat-detail">
                                <h2 >Scheduled</h2>
                                <p>Status</p>
                            </div>
                        </div>
                        <div class="slat-detail-wrap">
                            <div class="slat-detail">
                              <a class="reg-button gray-button slat-detail-button" ng-click="getScheduleDetails(pushedEmail.scheduledEntityListId,
                                          pushedEmail.entityId, pushedEmail.pushedactionDateTime)">View Email Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
