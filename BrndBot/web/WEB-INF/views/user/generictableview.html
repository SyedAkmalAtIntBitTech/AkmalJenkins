<div class="contentWrapInner">
    <div class="pane pane--600px">
        <div class="pane_header clear">
            <div class="pane_title fleft h2">{{header}}</div>
            <!--<div class="pane_title fleft h2">Choose Category</div>-->
        </div>
        <div class="pane_content">
<!--            <div class="cat-list">
                <div class="cat-slat">
                    <a id="categoryId" href="#/emailsubcategory" ng-click="setCategoryID(1)">
                        <div class="cat-slat-title">Category 1</div>
                    </a>
                </div>
            </div>-->
            <div class="cat-list" ng-show="pageName==='marketing'"  ng-repeat="marketingCategory in marketingCategories">
                <div class="cat-slat">
                    <div class="cat-slat-title" ng-click="redirect(forwardone,marketingCategory.marketingCategoryId,'nonmindbody','')">{{marketingCategory.marketingCategoryName}} </div>
                </div>  
            </div>
            <div class="cat-list"  ng-show="pageName==='emailcategory'" ng-repeat="category in displayAllCategories">
                <div class="cat-slat">                   
                    <div class="cat-slat-title" ng-click="redirect(forwardone,category.categoryId,'nonmindbody','')">{{category.categoryName}}</div>                    
                </div>
            </div>
            <div class="cat-list"  ng-show="pageName==='emailsubcategory'" ng-repeat="subcategory in displayAllCategories">
                <div class="cat-slat">                   
                    <div class="cat-slat-title" ng-click="redirect(forwardone,subcategory.subCategoryId,subcategory.externalSourceName,subcategory.externalSourceKeywordLookupId)">{{subcategory.subCategoryName}}</div>                    
                </div>
            </div>
        </div>
    </div>   
</div>
