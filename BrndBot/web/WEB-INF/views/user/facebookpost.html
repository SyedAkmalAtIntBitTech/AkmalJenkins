<div class="body-normal">
    <div class="contentWrap--withSideNav">
        <div class="topNav topNav-withSubnav clear">
            <a class="exit-button-icon" href="socialsequence#/socialsequence">         
                <div class="topNav--BackButton fleft">
                    <img src="images/backbutton.svg" class="exit-button-icon" style="cursor:pointer;" alt="">            
                </div>
            </a>
            <div class="topNav--TitleBar--withBackButton fleft">
                <span class="topNav--TitleBar--Title fleft h2">Create a Facebook Post</span>
                <div class="topNav--TitleBar--CTABox fright">
                    <div class="CTA_Button Button--Gray">Help!</div>
                </div>
                <div class="topNav--TitleBar--CTABox fright pushRight_30"  ng-click="changeFbPostType(postType)" >
                    <div class="CTA_Button Button--Gray" id="postType" >{{postType}}</div>
                </div>
            </div>
        </div>
        <div class="topNav--offset"></div>
        <div class="contentWrapInner">
            <div class="pane pane-Social-Create ">
                <div class="pane_header clear  pane-Social-Create-padding">
                    <div class="pane_title fleft h2">Facebook Post</div>
                </div>
                <div class="pane_content pane-Social-Create-padding ">
                    <div class="inputSection col1of1 pushUp_20">
                        <div class="input_Label">What would you like to share?</div>
                        <textarea class="input_Field_lg removeDrag" placeholder="Type post here" id="shareText" ng-model="fbPostData.shareText"></textarea>
                        <div  id="linkPostFields"  ng-if="linkpost">
                            <div class="input_Label pushUp_20" >Link Title</div>
                            <textarea class="input_Field removeDrag" placeholder="Type post here" id="linkTitle" ng-model="fbPostData.linkTitle"></textarea>
                            <div class="input_Label pushUp_20">Link Description</div>
                            <textarea class="input_Field_Md removeDrag" placeholder="Type post here" id="linkDescription" ng-model="fbPostData.linkDescription"></textarea>
                            <div  id='urlDropDownSpan' ng-init="getUrls()">
                                <div class="input_Label pushUp_20">Choose from your Existing Links:</div>
                                <select ng-model="linkUrls" id="dropdownurl"  class="select_Field_lg removeDrag" ng-options="url.url as url.prigram_name + ' - ' + url.link_name + ' - ' + url.url for url in urls"></select>
                            </div>
                            <div class="input_Label pushUp_20">Write Custom Link</div>
                            <textarea class="socialLink_attached removeDrag removeBorder" placeholder="http://www.brndbot.com" ng-model="fbPostData.url"></textarea>
                        </div>
                    </div>  
                </div>
                <div ng-show="addImageToPostButton" class="Social-Add-Image-Wrap clear" id="addImageToTwitterPost" ng-click="show_hide_ImageGalleryPopup(true)">
                    <span class="clickable-area">
                        <img  src="images/add-Image.svg" ng-model="twitterShare.img" class="add-image-icon fleft" style="cursor:pointer;">
                        <div class="Add-Image-Button fleft">
                            Add Image to Post
                        </div>
                    </span>
                </div>
                <div ng-show="twitterImageDivToPost" class="Social-Add-Image-Wrap clear" id="addImageDivToTwitterPost">
                    <img ng-src="{{displayImage}}" ng-model="fbPostData.img = displayImage"alt="alt_text" border="0" align="center" id="selectedImage" class="imageAdded pushUp_10 fleft">
                    <div class="col-1of1 clear">
                        <div class="edit-Image-Button fleft" id="changeImage"  ng-click="show_hide_ImageGalleryPopup(true)">
                            Change Image
                        </div>
                    </div>
                </div>

            </div>   
        </div>
    </div>
    <div class="bottomNav">
        <div class="bottom-ContinueButton fright" ng-click="openPostOrShedulePopup('facebook', fbPostData)">CONTINUE</div>
    </div>
    <div ng-include src="'schedulepopup.html'"></div>
    <div ng-include src="'sendorschedulepopup.html'"></div>
    <div ng-include src="'sociallistselection.html'"></div>
    <div ng-include src="'imagegallerypopup.html'"></div>
    <!--<div ng-include src="'facebookpostsuccesspopup.html'"></div>-->  
</div>
