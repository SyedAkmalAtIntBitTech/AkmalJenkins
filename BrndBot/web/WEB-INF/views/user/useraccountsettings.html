   
<div class="hub-pane" id="accountsettingdiv" ng-init="setTab('account')">
            <div class="hub-pane-header-wrap">
                <h2 class="">User Account Settings</h2>
                
            </div>
            <div class="hub-pane-content-wrap">
                <div class="hub-section">
                     <div class="section-header">
                         <h3>Update your password</h3>
                        <p>These are the default email settings, they can be overridden when you send out an email.</p>
                     </div>
                    <div class="input-wrap">
                        <label> Type New Password </label>
                        <div class="input" >
                            <input class="" type="{{inputType}}" ng-model="password" placeholder="Enter your password"></input>
                        </div>
                       
                    </div>
                    <div class="input-wrap">
                        <label> Confirm New Password </label>
                        <div class="input">
                            <input type="{{inputType}}" ng-model="confirmPassword" placeholder="Confirm password"></input>
                        </div>
                        
                    </div>
                     <div class="update-container">
                        <a class="long-button gray-button" ng-click="changePassword(password,confirmPassword)">Change Password</a>
                    </div>
                </div>
                 
            </div>
        </div>
