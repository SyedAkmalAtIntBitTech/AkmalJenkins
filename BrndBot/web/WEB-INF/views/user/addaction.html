<div id="fade" ng-class="fadeClass" class="center-pop-ups">
    <div class="">
        <div class="modal-pane modal-pane-width-reg" id="addAction" ng-show="addAction">
            <div class="modal-pane-header-wrap">
                <h2 class="">Create a New Action</h2>
                <a id="addactionClose" ng-click = "closeOverlay()" class="modal-pane-header-exit"></a>
            </div>
            <div class="modal-pane-content-wrap create-new-schedule-modal">
                <div class="input-wrap">
                    <label>Action Name</label>
                    <a class="input">
                        <input type="text" name="addactiontitle" id="addactiontitle" ng-model="addTitle" placeholder="Enter Title" class="fluid" />
                        <input type="hidden" id="marketing_program" value="0" name="marketing_program_type"/>
                    </a>
                    <span class="validationAlert" ng-if='addTitle === "" || null'>{{actionNameValidation}}</span>

                </div>
                <div class="input-wrap">
                    <label>Action Type</label>
                    <!--                    <select id="actiontype" class="full" name="actiontype" ng-model="actionType" >
                                            <option value="0">Select</option>
                                            <option value="Facebook">Facebook Post</option>
                                            <option value="Twitter">Twitter Post</option>
                                            <option value="Email">Email</option>
                                            <option value="Reminder" ng-show="isYourplan">Reminder</option>
                                        </select>-->
                    <div dropdown-select="ddSelectActionOptions" dropdown-onchange="selectedOrganization(selected)" dropdown-model="ddSelectAction"></div>
                    <span class="validationAlert" ng-if="actionTypeValidation">{{actionDropdownValidation}}</span>
                </div>

                <div class="input-wrap-row">
                    <div class="input-wrap half">
                        <label>Action Date</label>
                        <a class="clickable-input fluid">
                            <div class="date-time-select-icon">
                                <object type="image/svg+xml" data="/BrndBot/user/images/calendar-gray.svg" style="cursor:pointer;"> </object>
                            </div>
                            <input type="text" name="datepicker" ng-model="datePicker" id="datepicker" readonly class="time-date-select" placeholder="Enter Action Date" />

                            <script>
                                var picker = new Pikaday(
                                        {
                                            field: document.getElementById('datepicker'),
                                            firstDay: 1,
                                            minDate: new Date(2000, 0, 1),
                                            maxDate: new Date(2050, 12, 31),
                                            yearRange: [2000, 2050]
                                        });
                            </script>
                        </a>
                        <span class="validationAlert" ng-if='datePicker === "" || null'>{{actionDateValidation}}</span>
                        <span class="validationAlert" ng-if="dateLesser">{{lesserDateValidation}}</span>
                        <span class="validationAlert" ng-if="dateGreater">{{greaterDateValidation}}</span>

                                                
                    </div>
                    <div class="input-wrap half">
                        <label>Action Time</label>
                        <a class="clickable-input fluid">
                            <div class="date-time-select-icon">
                                <object type="image/svg+xml" data="/BrndBot/user/images/time-gray.svg" style="cursor:pointer;"> </object>
                            </div>
                            <input id="timepicker1" ng-model="timePicker123" type="text" name="" class="time-date-select" placeholder="Enter Action Time"  /> 
                            <!--<input id="programDate" ng-model="programDate" type="text" value="{{programaction.postDate}}"  placeholder=""  />--> 
                            <script src="js/timepicki.js" type="text/javascript"></script>
                            <script>
                                $('#timepicker1').timepicki({
                                    show_meridian: true,
                                    min_hour_value: 1,
                                    max_hour_value: 12,
                                    step_size_minutes: 01,
                                    overflow_minutes: true,
                                    increase_direction: 'up',
                                    disable_keyboard_mobile: true
                                });
                            </script>
                        </a>
                        <span class="validationAlert" ng-if='timePicker123 === "" || null'>{{actionDateValidation}}</span>

                    </div>
                </div>
            </div>
            <div class="modal-cta-container" >
                <a class="long-button blue-button" id="addActionYourPlan" ng-click="AddAction(addTitle, datePicker, timePicker123, ddSelectAction,programaction.postDate)" href="javascript:void(0)">Create this Action</a>
            </div>
        </div>
    </div>
</div>
