<div id="fade" ng-class="fadeClass" class="black_overlay"></div>
<div id="addAction" ng-show="addAction">
    <div class="pop-up-background">
        <div class="pop-up-container pop-up-container-newaction"> 
            <div class="pop-up-title pop-up-title-h1"> Create New Action</div>
            <div class="pop-up-exit-container"  id="addactionClose">
                <a href="" class="pop-up-exit-icon">
                    <img ng-click = "closeOverlay()" type="image/svg+xml" src="images/Close.svg" class="exit-button-icon" style="cursor:pointer;"/>
                </a>
            </div> 
            <div class="pop-up-inner">
                <div class="input-field-container ">
                    <div class="input-header"> Action Name </div>
                    <input type="text" name="addactiontitle" ng-model="addTitle" id="addactiontitle" class="input-field-textfield input-placeholder full" placeholder="Enter Title" value=""/>
                </div>
                <div class="line-divider"></div>
                <div class="cols-2">
                    <div class="input-field-container col-4of10 fleft pushright">
                        <div class="input-header"> Action Date </div>
                        <input type="text" name="datepicker" ng-model="datePicker" id="datepicker" readonly class="input-field-textfield input-placeholder full" placeholder="Enter Action Date" />
                        <script>
                            var picker = new Pikaday(
                                    {
                                        field: document.getElementById('datepicker'),
                                        firstDay: 1,
                                        minDate: new Date(2000, 0, 1),
                                        maxDate: new Date(2050, 12, 31),
                                        yearRange: [2000, 2050]
                                    });
                        </script>
                    </div>
                    <div class="input-field-container col-4of10 fleft">
                        <div class="input-header"> Action Time </div>
                        <input id="timepicker1" ng-model="timePicker123" type="text" name="" class="input-field-textfield input-placeholder percentage99" placeholder="Enter Action Time"  /> 
                        <script src="js/timepicki.js" type="text/javascript"></script>
                        <script>
                        $('#timepicker1').timepicki({
                            show_meridian: true,
                            min_hour_value: 0,
                            max_hour_value: 12,
                            step_size_minutes: 01,
                            overflow_minutes: true,
                            increase_direction: 'up',
                            disable_keyboard_mobile: true
                        });
                        </script>
                    </div>
                </div>
                <div class="input-field-container col-1of1">
                    <div class="input-header"> Action Type </div>
                    <select id="actiontype" class="full topten" name="actiontype" ng-model="actionType" >
                        <option value="0">Select</option>
                        <option value="Facebook">Facebook Post</option>
                        <option value="Twitter">Twitter Post</option>
                        <option value="Email">Email</option>
                        <option value="Reminder" ng-show="isYourplan">Reminder</option>
                    </select>
                </div>
                <input type="hidden" id="marketing_program" value="0" name="marketing_program_type"/>
                <!--                <div class="input-field-container col-1of1">
                                    <div class="input-header"> Marketing Program Association </div>
                                    <select disabled id="marketing_program" class="full topten" name="marketing_program_type" hidden >
                                        <option value="0">General</option>
                                        <option ng-repeat="row in marketprogram" value="{{row.user_program_id}}">{{row.name}}</option>
                                    </select>
                                </div>-->

            </div>

        </div>
    </div>
    <div id="addActionYourPlan" class="pop-up-cta-container pop-up-cta-container-newaction cur" ng-click="AddAction(addTitle,datePicker,timePicker123,actionType)" >
        <a href="javascript:void(0)">
            <div class="pop-up-cta-button-full"> Save Action</div>
        </a>
    </div>
</div>
