
<div class="main-content-wrap" ng-init="showImage()">
    <div class="top-nav-wrap">
        <div class="header">
            <h2>Image Gallery</h2>
        </div>
    </div>
    <div class="top-nav-bar-offset"></div>
    <div class="content-wrap content-wrap-padding content-wrap-with-sub-nav">
        <div class="hub-pane" ng-init="getAllCompanyImages()">
            <div class="hub-pane-header-wrap">
                <h2 class="">Your Images</h2>
                    <a id="liPriority" href="" class=" reg-button gray-button" ng-click="showImageUploadPopup()"> Upload an Image</a>
            </div>
            <div class="gallery-image-wrap">
                <div class="gallery-image-card" ng-repeat="images in (filteredItems = (datalists| orderBy: 'createdDate':true))" ng-mouseover="hoverInGalleryImage()" ng-mouseleave="hoverOutGalleryImage()">
                        
                        <img  class="gallery-image" src="/BrndBot/downloadImage?imageType=GALLERY&imageName={{images.imageName}}&companyId={{companyId}}"/>

                    <div ng-show="hoverEditGalleryImage" class="gallery-image-options"> 

                            <img type="image/svg+xml" id="delete" src="/BrndBot/images/overlay-trash-icon.svg" class="gallery-image-options-trash-icon" ng-click="deleteImage(images.companyImagesId)"/>

                    </div>
                </div>
            </div>
        </div>
    </div><div ng-include src="'imageuploadpopup.html'"></div>
