<div ng-include src="'genericpopup.html'"></div>
<div ng-init="marketingHubTab.selectTab(2)" ng-include src="'marketinghubnavigation.html'"></div>
<div class="bb-main-content-wrap bb-main-content-wrap-padding" ng-click="showSettingsPopup(false);">
    <div class="bb-panel-full-width bb-panel-styling">
        <div class="bb-panel-header">
            <h2 class="">Email History</h2>
            <input type="text" class="search-bar" placeholder="Search" ng-model="userSearch"  ng-show="email_history.length > 0">
        </div>
        <div class="external-data-loading-wrap" ng-show="hideGifImage">
            <div class="external-data-loading-block">
                <div class="loader"></div>
                <div class="loader-description">Loading your content</div>
            </div>
        </div>
        <div class="bb-panel-empty-state-wrap" ng-hide="marketingHubTab.isSelected(2) && email_history.length > 0 || hideGifImage" >
            <h2 class="bb-panel-empty-state-text">You have no email history. Try sending your first email!</h2> 
            <h3 class="bb-panel-empty-state-support-text"> If you have sent an email, please allow some time for it to be processed</h3>
        </div>
        <div class="bb-panel-content-wrap" ng-show="marketingHubTab.isSelected(2) && email_history.length > 0">
            <div class="bb-slat" ng-repeat="email in (filteredItems = (email_history| orderBy: 'timeSent':true))" ng-click="getHistoryDetails(email);marketingHubTab.selectTab(5);">
                <div class="slat-name-wrap">
                    <h2>{{email.subject}}</h2>
                </div>
                <div class="slat-detail-wrap">
                    <div class="slat-detail">
                        <h2>{{email.timeSent| date : "MMM d, y h:mm:ss a"}}</h2>
                        <p>Sent Date</p>
                    </div>
                    <div class="slat-detail">
                        <h2 ng-show="email.emailListName.length > 0">{{email.emailListName}}</h2>
                        <h2 ng-hide="email.emailListName.length > 0">--</h2>
                        <p>To Email List</p>
                    </div>
                </div>
                <div class="slat-detail-wrap">
                    <div class="slat-detail">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
