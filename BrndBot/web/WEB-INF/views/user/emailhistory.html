 
    <div ng-include src="'marketinghubnavigation.html'"></div>
    <div class="bb-main-content-wrap bb-main-content-wrap-padding">
        <div class="bb-panel-full-width bb-panel-styling" ng-init="displayEmailHistory()">
            <div class="bb-panel-header">
                <h2 class="">Email History</h2>
                <input type="text" class="search-bar" placeholder="Search" ng-model="userSearch"  ng-show="email_history.length > 0">
            </div>
           
            <div class="bb-panel-empty-state-wrap" ng-hide="email_history.length > 0" >
                <h2 class="bb-panel-empty-state-text">You have no email history. Try sending your first email!</h2>  
            </div>
            <div class="bb-panel-content-wrap" ng-show="email_history.length > 0 ">
                
                
                    <div class="bb-slat" ng-repeat="email in email_history | filter:userSearch">
                  
                        <div class="slat-name-wrap">
                            <h2>{{email.tag}}</h2>
                        </div>
                         <div class="slat-detail-wrap">
                            <div class="slat-detail">
                                <h2 ng-show="(email.unique_opens / email.sent) * 100 != 'NaN'">{{(email.unique_opens / email.sent) * 100 | number : 2}}%</h2>
                                <h2 ng-show="(email.unique_opens / email.sent) * 100 == 'NaN'">--</h2>
                                <p>Open Rate</p>
                            </div>
                             <div class="slat-detail">
                                <h2 ng-show="(email.unique_clicks / email.sent) * 100 != 'NaN'">{{(email.unique_clicks / email.sent) * 100 | number : 2}}%</h2>
                                <h2 ng-show="(email.unique_clicks / email.sent) * 100 == 'NaN'">--</h2>

                                <p>Click Through Rate</p>
                            </div>
                             <div class="slat-detail">
                                <h2>{{email.unsubs}}</h2>
                                <p>Unsubscribes</p>
                            </div>
                        </div>
                        <div class="slat-detail-wrap">
                            <div class="slat-detail">
                            </div>
                        </div>
                    </div>
      
            </div>
        </div>
    </div>
