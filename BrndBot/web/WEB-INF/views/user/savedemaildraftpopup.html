<div id="fade"  class="black_overlay">
    <div id="emaildraftpopup" ng-show="savedEmailDraftPopup" class="overlay-wrap">
        <div class="detail-overlay-content">
            <div class="header" id="emailtopnav">
                <a class="exit-button" href="" id="closedraftpopup" ng-click="closeSavedEmailDraftPopup()">
                </a>
                <h2> Saved Email Draft</h2>
                <div class="overlay-header-cta-wrap">
                    <a class="reg-button gray-button" ng-click="editDrafts(id, categoryid, emailsubject, subcategoryid, mindbodyId, lookupId)">
                        Edit This Draft
                    </a>
                    <div class="action-delete-button" ng-click="clickedDeleteAction = true"></div>
                    <div ng-show="clickedDeleteAction" class="action-pop-up delete-action-pop-up ease-all">
                        <strong>Are you sure you want to delete this action?</strong>
                        <p>All data will be erased and you will lose any saved emails and posts</p>
                        <div class="cta-wrapper">
                            <a ng-click="clickedDeleteAction = false" href="" class="cancel-button">Cancel</a>
                            <a ng-click="deleteDrafts('delete',id);" href="" class="delete-button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        
            <!--Below Nav-->
            <div class="overlay-content-saved-email-draft" >
                <div class="overlay-details-pane">
                    <div class="overlay-details-pane-header">
                        <div >SAVED EMAIL DETAILS</div>
                    </div>
                    <div class="detail-sections-wrap">
                        <div class="detail-section">  
                            <div class="detail-section-item">
                                <label class="detail-section-label">Subject Line</label>
                                <p class="detail-section-data">{{emailsubject}}</p>
                            </div>
                            <div class="detail-section-item">
                                <label class="detail-section-label">Last Edited On</label>
                                <p class="detail-section-data">{{editdate|date: "MMMM dd yyyy"}} at {{editdate|date: "hh:mm a"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="email-preview-bar">EMAIL PREVIEW</div>
                <div class="overlay-email-preview"><div id="draftshow"></div></div>   
            </div>
        </div>
    </div> 
</div>
