
    <div class="addContactPopup" ng-init="showAddContactPopup= false" ng-if="showAddContactPopup">
    <div class="pop-up-background" style="width: 100%;">
        <div class="pop-up-exit-container" ng-click="closeAddContactPopup()">
            <a>
                <div class="pop-up-exit-icon" id="close"> <img type="image/svg+xml" src="images/Close.svg" class="exit-button-icon" style="cursor:pointer;"> </img></div>
            </a>
        </div> 
        <div class="pop-up-container pop-up-container-newContact"> 
            <div class="pop-up-title pop-up-title-h1"> Add a New Contact</div>
            <div class="pop-up-inner">
                <div class="input-field-container">
                    <div class="input-header"> Email Address </div>
                    <input type="email" class="input-field-textfield1 input-placeholder" placeholder="Enter Email Address" id="emailid" ng-model="email.emailId"/>
                    <span class="validationAlert" ng-if='email.emailId === "" || null'>{{emailAddressValidation}}</span>

                    <input type="hidden" id="uuid" value=""></input>
                    <input type="hidden" id="type" value=""></input>
                </div>
                <div class="line-divider"></div>
                <div class="optional-text">Optional</div>
                <div class="input-field-container">
                    <div class="input-header"> First Name </div>
                    <input type="text" value="" class="input-field-textfield1 input-placeholder" placeholder="Enter First Name" id="firstName" ng-model="email.firstName"/>
                </div>
                <div class="input-field-container">
                    <div class="input-header"> Last Name </div>
                    <input type="text" value="" class="input-field-textfield1 input-placeholder" placeholder="Enter Last Name" id="lastName" ng-model="email.lastName"/>
                </div>
            </div>
        </div>
    </div>
    <div id="addContactButton" class="pop-up-cta-container pop-up-cta-container-newContact cur" ng-click="updateEmailID(email)">
        <a href="">
            <div class="pop-up-cta-button-full"> Save Contact</div>
        </a>
    </div> 
</div>
