<div ng-include src="'marketinghubnavigation.html'"></div>
<div class="page-content-container email-list-contact-page" id="emaillistsdiv" ng-show="emallistdetails">   
    <!--Inner Content Conatiner GENERIC-->
    <div class="page-inner-content-container">
        <div class="fleft content">
            <div class="page-content-title-bar">
                <div class="page-content-title pushUp h2" ng-show="emailLists.length > 0 || emailListsMindbody.length > 0">Your Email Lists </div>
                <div class="page-content-title pushUp h2" ng-show="emailLists.length === 0 && emailListsMindbody.length === 0">No email lists present</div>
            </div>
            <!--List Starts Here-->
<!--            <div ng-init="showEmailListWithContacts()">-->
               <div ng-init="emailListGet()"> 
                <ul class="main-container fleft">
                          <input type="text" placeholder="Search" ng-model="userSearch">
                    <li class="slat-container fleft selfclear" ng-show="emailLists.length > 0" ng-repeat="email in emailLists | filter:userSearch">
                        <div class="selection-container col-5p"> 
                            <div class="selection-icon" id="{{email.emailListID}}" ng-click="selectedEmailCheckbox(email.emailListID)"><input type="checkbox" id="{{email.emailListID}}" value="{{email.emailListName}}" name="entityname" hidden></input></div>
                        </div>
                        <div class="col-7of10 slat-unit fleft ">
                            <div class="slat-title-container col-1of2 fleft">
<!--                                <a href="#/emaillistdetails">-->
                                    <div class="slat-title email-list-slat-title col-1of1 ">{{email.emailListName}}</div>
                                    <div class="action-list-slat-description col-1of1 sh3">Created on {{email.emailListAddedDate| date: 'MM-dd-yyyy'}}</div>
                                </a>
                            </div>
                            <div class=" col-3of10 fleft slat-attribute-container">
                                <div class="slat-column-font list-column-number col-1of1 sh2 fleft">{{email.noofcontants}}</div>
                                <div class="list-column-description col-1of1 sh3 fleft">Number of Contacts</div>
                            </div>
                        </div>
                        <div class="col-1of4 fleft">
                            <div class="slat-cta-container">
<!--                                <a href="#/emaillistdetails">-->
                                    <div class="small-button slat-button" ng-click="viewEmailListDetails(email.emailListName,'user')">Manage List</div>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="slat-container fleft selfclear" ng-repeat="email in emailListsMindbody">
                        <div class="selection-container col-5p hint--left emailconnectalign" data-hint="EmailConnect">
                            <img src="images/emailConnect.svg" class="emailConnect-icon" style="cursor:pointer;"> </img>
                        </div>
                        <div class="col-7of10 slat-unit fleft ">
                            <div class="slat-title-container col-1of2 fleft">
                                <a href="emaillistdetails?list_name={{email.emailListName}}&type=mindbody">
                                    <div class="slat-title email-list-slat-title col-1of1 ">{{email.emailListName}}</div>
                                    <div class="action-list-slat-description col-1of1 sh3"> </div>
                                </a>
                            </div>
                            <div class=" col-3of10 fleft slat-attribute-container">
                                <div class="slat-column-font list-column-number col-1of1 sh2 fleft">{{email.noofcontants}}</div>
                                <div class="list-column-description col-1of1 sh3 fleft">Number of Contacts</div>
                            </div>             
                        </div>
                        <div class="col-1of4 fleft">
                            <div class="slat-cta-container">
                            </div>
                        </div>
                    </li>  
                </ul>
            </div>
        </div>
    </div>            
</div>
<div ng-include="'createemailList.html'"></div>
<div ng-include="'emaillistdetails.html'"></div>
