<style>
    #emladdrstxtarea,#clktoupload,#upload,#emaildetailsid{display:none;}
    .pop-up-background {
        width: calc(96vw - 549px) !important;
        margin-top: 4vw !important;
    }

        opacity: 0;
        width: 100%;

<div class="content-main" >
    <div ng-include src="'navbar.html'"></div> 
    <!--<div ng-include src="'emailpreview.html'"></div>--> 
    <div ng-include src="'sendorschedulepopup.html'"></div> 
    <div ng-include src="'schedulepopup.html'"></div> 
    <!--Top Nav-->   
   <div class="main-content-wrap">
    <div class="top-nav-wrap">
        <div class="header">
            <a class="back-button" ng-show="emailListBackButton" id="backemaillist" href="baseemaileditor#/emaileditor" ></a>
            <a class="back-button" ng-show="emailDetailsBackButton" href="" ng-click="backToEmailList()" id="backemaildetails"></a>
            <h2 class="">Create an Email</h2>
        </div>
    </div>
    <div class="top-nav-bar-offset"></div>
    <div class="content-wrap content-wrap-flex content-wrap-with-continue-bar" id="emaillistselid" ng-init="showEmailList()">
        
        <!--Email list selection-->
        <div class="modal-pane modal-pane-width-reg" ng-show="emailListDiv==true">
            <div class="modal-pane-header-wrap">
                <h2 class="fleft">Select a Send To List</h2>
            </div>
            <div class="modal-pane-content-wrap">
                 <div class="input-wrap">
                    <label> Choose from your email lists </label>
                    <div class="input">
<!--                          <select class="chooseEmailList col-1of1" id="chooseEmailList" ng-model='emailList' ng-change="chooseEmailListOnChange(emailList)" name="chooseEmailList">
                                <option value="1">Manual</option>
                                <option value="2">Manual2</option>
                                <option style="background:#fff;" ng-repeat ="Lists in emailLists" value="{{Lists.emailListName}}">{{Lists.emailListName}}</option>
                                <option style="background:#fff;" ng-repeat ="Lists in emailLists_mindbody" value="{{Lists.emailListName}}">{{Lists.emailListName}}</option>
                            </select>-->
                        <div dropdown-select="ddSelectEmailListOptions" dropdown-model="ddSelectEmailList" dropdown-onchange="chooseEmailListOnChange(selected)"></div>
                        <!--<p class="input-wrap-label"> Make sure you are sending to a list that wants to recieve this email<a class="input-help" href="#">Click to learn how</a></p>-->
                        <span class="validationAlert" ng-if="listSelectionValidation">{{listValidation}}</span>

                    </div>
                </div>
<!--               <div class="input-wrap">
                   <a id="addCsvFileButton" ng-click="selectCsvOnClick()" class="md-button add-button22 noborder" class="reg-button gray-button input-wrap-button">Add Email Addresses Manually</a>
                </div>-->
            </div>
            <div class="col-2of4 fleft pushUp-30" ng-show="clickToUpload"> 
                        <div class="h3 col-1of1" id="dragtext">Drag and drop a csv file here and click to upload:</div>
                        <div id="drop-zone" class="col-1of4 pushUp-30">
                            <!--<input type="file" id="fileid" class="filrstyle" onchange="myFunction()" file-reader="fileContent" >-->
                            <input type="file" id="fileid" class="filrstyle" getfile-Name />
                            <p id="filetext" >Click to Select file {{filename}}</p>
                        </div>
                    </div>
                    <!--                   <div  class="col-2of4 fleft pushUp-30 lftpad-10" id="emladdrstxtarea" ng-show="emailAddressTextarea">-->
                    <div  class="col-2of4 fleft pushUp-30 lftpad-10" ng-show="emailAddressTextarea">
                        <div class="h3 col-1of1" id="entertext">Enter Email Addresses manually here:</div>
                        <textarea class="emailaddresstextarea pushUp" ng-model="$parent.emailAddresses" id="emailaddresses"></textarea>
                    </div>

                
                <!--<div class="col-15of4 fleft unit">-->
                    <!--                    <input type="button" id="upload" value="Upload" ng-show="uploadButton" ng-click="upload()" class="md-button add-action-button noborder"/>      -->
                    <input type="button" value="Upload" ng-show="uploadButton" ng-click="uploadFileButton()" class="md-button add-action-button noborder" />      
                <!--</div>-->
        </div>
        
        <!--Email Final Details-->
        <div class="modal-pane modal-pane-width-reg" id="emaildetailsids"  ng-show="showEmailDetails==true">
            <div class="modal-pane-header-wrap">
                <h2>Email Details</h2>
                
            </div>
            <div class="modal-pane-content-wrap">
                 <div class="input-wrap">
                    <label> Enter a Subject Line </label>
                    <div class="input ">
                        <input id="subject" ng-model="emailSubject" class="fluid" value="{{emailSubject}}" type="text"></input>
                    </div>
                </div>
               <div class="input-wrap">
                    <label> Enter a From Name </label>
                    <div class="input ">
                        <input id="name" class="fluid" placeholder="Enter From Name" type="text" ng-model="fromName"></input>
                    </div>
                    <span class="validationAlert" ng-if='fromName === "" || null'>{{fromNameValidation}}</span>

                </div>
                <div class="input-wrap">
                    <label> Enter a Reply to Address </label>
                    <div class="input ">
                        <input id="email" class="fluid" placeholder="Enter Reply To Email Address" type="text" ng-model="replyAddress"></input>
                        <input id="toaddress1" class="input-field-textfield input-placeholder" ng-model="toAddress" value="{{email_settings.email_addresses}}" placeholder="Enter To Email Address" type="hidden"></input>
                    </div>
                    <span class="validationAlert" ng-if='replyAddress === "" || null'>{{replyToValidation}}</span>
                    <span class="validationAlert" ng-if="validateEmailAddress">{{emailValidation}}</span>

                </div>
            </div>
        </div>

    </div>

    <div class="continue-bar">
        <a id="emaildetailscontbtn" ng-show="emaildetailscontbtn==true" ng-click="continueEmailDetailsOnClick({'emailSubject':emailSubject,'fromName':fromName,'fromAddress':fromAddress,'toAddress':toAddress,'replyAddress':replyAddress})" class="fright">CONTINUE</a>
        <a id="emailIdContinueButton" ng-show="emailContinueButton" ng-click="continueEmailListOnClick(emailAddresses)" class="fright">CONTINUE</a>
    </div>
</div>
</div>
