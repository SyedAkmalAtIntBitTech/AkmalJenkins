<div id="fade" class="black_overlay" ng-class="fadeClass">
</div>
<div id="emailsection" ng-class="emailsectionClass">

    <div class="detail-overlay-content">
        <div class="top-nav-container-detail" id="emailtopnav">
            <div class=" top-navbar-detail" id="emailtopnavdetails">
                <a class=" exit-button-detail link svg close" ng-click="closePopup()">
                    <img type="image/svg+xml" src="../images/Close.svg" class="exit-button" style="cursor:pointer;">
                </a>
                <div  class="top-navbar-inner-bb-detail">
                    <div class="top-navbar-title-container"><span class="h4 top-navbar-title"> {{generalActionDetailsHeader}} Action Detail</span></div>
                    <div class="top-nav-cta-container">
                        <div class="approve-button-detail md-button" id="marketingemailtemplatesave" ng-show="email_template_status == 'Template Saved'" ng-click="Approval(schedule_id, 'approved', master_email)">Approve</div>
                        <div class="approve-button-detail md-button" id="marketingemailapprove" ng-show="email_template_status == 'Approved'" ng-click="Approval(schedule_id, 'template_saved', master_email)">Disapprove</div>
                        <div class="delete-button-detail md-button" ng-click="deleteSchedule(schedule_id, 'delete', master_email)">Delete Action</div>
                    </div>    
                </div>
            </div>
            <div class="top-subnav-detail" id="emailtopsubnav">
                <div class="top-subnav-tabs-detail">
                    <ul class="top-subnav-nav-elements-detail">
                        <li class="top-subnav-links-detail " id="emailaction1" val="{{schedule_id}}" ng-click="setTab('actionDetails')"> 
                            <input type="hidden" id="emailaction_id" value="{{schedule_id}}"></input>
                            <!--                            <input type="hidden" id="emaidesc_value" value="{{schedule_desc}}"></input>-->
                            <a class="h3-subnav-subnav-active">Action Details</a>
                        </li>
                        <li class="top-subnav-links-detail top-subnav-link-active-detail" id="emailpost1" ng-click="setTab('savedDetails')"> <a class="h3-subnav">Saved Email</a></li>
                        <li class="top-subnav-links-detail  top-subnav-links-detail-last" id="emailnote1" ng-click="setTab('notes')"> <a class="h3-subnav">Notes</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div ng-include src="'generalActionDetails.html'"></div>
        <div ng-include src="'generalActionNotes.html'"></div>
        <div ng-include src="'generalSavedDetails.html'"></div>
    </div>
</div>
