<div class="bb-top-nav" ng-init="getUserDetails()">
    <div class="bb-bar-left-wrap bb-one-third-flex-col">
        <h3 class="bb-top-nav-title">Email Hub</h3>
    </div>
    <div class="bb-bar-right-wrap bb-one-third-flex-col">
        <div class="bb-help-icon">help icon</div>
        <div class="bb-user-profile-dropdown-wrap" ng-init="getUserDetails()" ng-click="userSettings=true">
            <div class="bb-user-badge bb-action-comment-user-badge" style="background-color: {{userColor}}">
                <div style="">{{userInitials}}</div>
            </div>
            <div class="bb-user-name-company-wrap">
                <div class="bb-user-profile-user-name"><b>{{userFirstName}}</b></div>
                 <div class="bb-user-profile-company-name">{{companyName}}</div>
            </div>
            <img type="image/svg+xml" src="/BrndBot/images/dropdown.svg" class="hub-dropdown-icon" style="cursor:pointer;"/>
        </div>
        <div ng-include src="'usersettingsDropDown.html'" class="bb-user-settings-dropdown-target"></div>
    </div>
</div>
<div class="bb-top-sub-nav" ng-click="userSettings=false" >
   <div class="bb-top-sub-nav-tab"  id="emldrftab" ng-click="marketingHubTab.selectTab(1);displayAllEmailDrafts()"><a href="#/emaildraft" ng-class="{activeTab:marketingHubTab.isSelected(1)}">Email Drafts</a></div>
   <div class="bb-top-sub-nav-tab"  id="emlhistab" ng-click="marketingHubTab.selectTab(2);displayEmailHistory()"><a href="#/emailhistory" ng-class="{activeTab:marketingHubTab.isSelected(2)}">Email History</a></div>
   <div class="bb-top-sub-nav-tab"  id="emllistab" ng-click="marketingHubTab.selectTab(3);emailListGet()"><a href="#/emaillist" ng-class="{activeTab:marketingHubTab.isSelected(3)}">Email Lists</a></div>
   <div class="bb-top-sub-nav-tab"  id="emlsettab" ng-click="marketingHubTab.selectTab(4);getEmailSettings()"><a href="#/emailsetting" ng-class="{activeTab:marketingHubTab.isSelected(4)}">Email Settings</a></div>
</div>
