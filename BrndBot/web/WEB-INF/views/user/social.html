<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
    <head>
        <script src="../js/configurations.js" type="text/javascript"></script>
        <script src="../js/utilities/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
        <script src="../js/utilities/angularappconfiguration.js"></script>
        <script src="../js/utilities/models.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="../images/favicon.png"/>
        <script src="../js/factory/categoryFactory.js" type="text/javascript"></script>
        <script src="../js/factory/subCategoryFactory.js" type="text/javascript"></script>
        <script src="../js/factory/settingsFactory.js" type="text/javascript"></script>
        <script src="../js/factory/companyMarketingFactory.js" type="text/javascript"></script>
        <script src="../js/factory/onboardingFactory.js" type="text/javascript"></script>
        <script src="../js/factory/organizationFactory.js" type="text/javascript"></script>
        <script src="../js/factory/urlServices.js" type="text/javascript"></script>
        <script src="../js/factory/authFactory.js" type="text/javascript"></script>
        <script src="../js/factory/companyFactory.js" type="text/javascript"></script>
        <script src="../js/factory/companyImagesFactory.js" type="text/javascript"></script>
        <script src="../js/factory/genericRedirectFactory.js" type="text/javascript"></script>
        <script src="../js/factory/imagesFactory.js" type="text/javascript"></script>
        <script src="../js/factory/socialPostFactory.js" type="text/javascript"></script>
        <script src="../js/factory/scheduleActionsFactory.js" type="text/javascript"></script>
        <script src="../js/factory/appSessionFactory.js" type="text/javascript"></script>
        <script src="../js/controller/dashboardController.js" type="text/javascript"></script>
        <script src="../js/controller/routing.js" type="text/javascript"></script>
        <script src="../js/controller/socialController.js" type="text/javascript"></script>        
        <script src="../js/controller/socialHubController.js" type="text/javascript"></script>  
        <link rel="stylesheet" type="text/css" href="../css/general_1.css"/>
        <link href="../css/jquerygrowl.css" rel="stylesheet" type="text/css"/>
        <script src="../js/utilities/jquerygrowl.js" type="text/javascript"></script>
        <title>Brandbot - Marketing Hub</title>  
    </head>    

    
    <body ng-app="socialhubFlowApp" ng-controller="controllerSocial">
        <div class="bb-app-frame">
            <div class="bb-main-app-wrap" >
                <div ng-include src="'navbar.html'"></div>
                <div ng-include src="'loadingoverlay.html'"></div>
                <div ng-include src="'twitterpopupsocialhub.html'"></div>
                <div ng-include src="'facebookmanagepages.html'"></div>  
                <div class="bb-main-container-wrap" id="controllerSocial">
                
            <div class="bb-top-nav" ng-init="getUserDetails()">
                <div class="bb-bar-left-wrap bb-one-third-flex-col">
                    <h3 class="bb-top-nav-title">Social Hub</h3>
                </div>
                <div class="bb-bar-right-wrap bb-one-third-flex-col">
                    <div class="bb-help-icon">help icon</div>
                    <div class="bb-user-profile-dropdown-wrap" ng-init="getUserDetails()" ng-click="userSettings=true">
                         <div class="bb-user-badge bb-action-comment-user-badge" style="background-color: {{userColor}}">
                            <div style="">{{userInitials}}</div>
                        </div>
                        <div class="bb-user-name-company-wrap">
                            <div class="bb-user-profile-user-name"><b>{{userFirstName}}</b></div>
                             <div class="bb-user-profile-company-name">{{companyName}}</div>
                        </div>
                        <img type="image/svg+xml" src="/BrndBot/images/dropdown.svg" class="hub-dropdown-icon" style="cursor:pointer;"/>
                    </div>
                    <div ng-include src="'usersettingsDropDown.html'" class="bb-user-settings-dropdown-target"></div>
                </div>
            </div>
            <div class="bb-top-sub-nav" ng-click="userSettings=false">
                
               <div class="bb-top-sub-nav-tab"  id="fbsetting" ng-click="getFacebookDetails()">Linked Profile Settings</div>
            </div>
           
                <div class="bb-main-content-wrap bb-main-content-wrap-padding" ng-click="userSettings=false">
                    <div ng-include src="'socialfacebooksettings.html'"></div>
                    <div ng-include src="'socialtwittersettings.html'"></div>
                </div>
            </div>                        
        </div> 
        </div>
    </body>
</html>
