<div class="content-main" >

<div ng-include src="'navbar.html'"></div> 
<div ng-include src="'emailpreview.html'"></div> 
<div ng-include src="'sendorschedulepopup.html'"></div> 
<div ng-include src="'schedulepopup.html'"></div> 

<div class="main-content-wrap" ng-init="isEmailActionSave()">
    <div class="top-nav-wrap">
        <div class="header">
            <a class="back-button" ng-show="emailDetailsBackButton" href="" ng-click="backToEmailList()" id="backemaildetails"></a>
            <h2 class="">Create an Email</h2>
        </div>
    </div>
     <div class="top-nav-bar-offset"></div>
    <div class="content-wrap content-wrap-flex content-wrap-with-continue-bar" id="emaillistselid">
        <div class="modal-pane modal-pane-width-reg" id="emaildetailsids"  ng-show="showEmailDetails==true">
            <div class="modal-pane-header-wrap">
                <h2>Email Details</h2>
                
            </div>
            <div class="modal-pane-content-wrap">
                 <div class="input-wrap">
                    <label> Enter a Subject Line </label>
                    <div class="input ">
                        <input id="subject" ng-model="emailSubject" class="fluid" value="{{emailSubject}}" type="text"></input>
                    </div>
                </div>
               <div class="input-wrap">
                    <label> Enter a From Name </label>
                    <div class="input ">
                        <input id="name" class="fluid" placeholder="Enter From Name" type="text" ng-model="fromName"></input>
                    </div>
                    <span class="validationAlert" ng-if='fromName === "" || null'>{{fromNameValidation}}</span>

                </div>
                <div class="input-wrap">
                    <label> Enter a Reply to Address </label>
                    <div class="input ">
                        <input id="email" class="fluid" placeholder="Enter Reply To Email Address" type="text" ng-model="replyAddress"></input>
                        <input id="toaddress1" class="input-field-textfield input-placeholder" ng-model="toAddress" value="{{email_settings.email_addresses}}" placeholder="Enter To Email Address" type="hidden"></input>
                    </div>
                    <span class="validationAlert" ng-if='replyAddress === "" || null'>{{replyToValidation}}</span>
                    <span class="validationAlert" ng-if="validateEmailAddress">{{emailValidation}}</span>

                </div>
            </div>
        </div>
        </div>

    <div class="continue-bar">
        <a id="emaildetailscontbtn" ng-show="emailSaveActionbutton==true" ng-click="saveEmailActionByScheduleId({'emailSubject':emailSubject,'fromName':fromName,'fromAddress':fromAddress,'toAddress':toAddress,'replyAddress':replyAddress})" class="fright">Save Email Action</a>
        <a id="emaildetailscontbtn" ng-show="emaildetailscontbtn==true" ng-click="continueEmailDetailsOnClick({'emailSubject':emailSubject,'fromName':fromName,'fromAddress':fromAddress,'toAddress':toAddress,'replyAddress':replyAddress})" class="fright">CONTINUE</a>
    </div>
</div>
</div>
