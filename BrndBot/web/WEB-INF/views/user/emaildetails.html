<script src="../js/pikaday.js" type="text/javascript"></script>
<script src="../js/timepicki.js" type="text/javascript"></script>
<link href="../css/pikaday.css" rel="stylesheet" type="text/css"/>
<link href="../css/timepicki.css" rel="stylesheet" type="text/css"/>

<div ng-include src="'emailpreview.html'"></div> 
<div ng-include src="'sendorschedulepopup.html'"></div> 
<div ng-include src="'schedulepopup.html'"></div> 
<div class="bb-top-nav" ng-init="isEmailActionSave()" >
        <div class="bb-bar-left-wrap bb-one-third-flex-col">
           <a class="bb-back-button" ng-show="emailDetailsBackButton" href="" ng-click="backToEmailList()" id="backemaildetails" ></a>
           
            <h3 class="bb-top-nav-title">Email Editor</h3>
        </div>
        <div class="bb-bar-center-wrap bb-one-third-flex-col">
            <h3 class="">Email Details</h3>
            <h3 class="">Design</h3>
            <h3 class="">Send To</h3>
            <h3 class="">Final Details</h3>
        </div>
        <div class="bb-bar-right-wrap bb-one-third-flex-col">
            <a href="dashboard"><div>Exit</div></a>
            <div class="bb-help-icon">help icon</div>
        </div>
    </div>

    <div class="bb-main-content-wrap bb-main-content-wrap-padding bb-center-content" id="emaillistselid">
        <div class="modal-pane modal-pane-width-reg" id="emaildetailsids"  ng-show="showEmailDetails==true">
            <div class="modal-pane-header-wrap">
                <h2>Email Details</h2>
                
            </div>
            <div class="modal-pane-content-wrap">
                 <div class="input-wrap">
                    <label> Enter a Subject Line </label>
                    <div class="input ">
                        <input id="subject" ng-model="emailSubject" ng-class="{'invalid-input': emailSubject === '' || null}" class="fluid" value="{{emailSubject}}" type="text"></input>
                    </div>
                </div>
               <div class="input-wrap">
                    <label> Enter a From Name </label>
                    <div class="input ">
                        <input id="name" class="fluid" placeholder="Enter From Name" ng-class="{'invalid-input': fromName === '' || null}" type="text" ng-model="fromName"></input>
                    </div>
                    <span class="validationAlert" ng-if='fromName === "" || null'>{{fromNameValidation}}</span>

                </div>
                <div class="input-wrap">
                    <label> Enter a Reply to Address </label>
                    <div class="input ">
                        <input id="email" class="fluid" placeholder="Enter Reply To Email Address" type="text" ng-model="replyAddress" ng-class="{'invalid-input': replyAddress === '' || null}"></input>
                        <input id="toaddress1" class="input-field-textfield input-placeholder" ng-model="toAddress" value="{{email_settings.email_addresses}}" placeholder="Enter To Email Address" type="hidden"></input>
                    </div>
                    <span class="validationAlert" ng-if='replyAddress === "" || null'>{{replyToValidation}}</span>
                    <span class="validationAlert" ng-if="validateEmailAddress">{{emailValidation}}</span>

                </div>
            </div>
        </div>
        </div>

    <div class="bb-bottom-cta-bar">
        <a ng-show="emailSaveActionbutton==true"  class="bb-bottom-cta-continue-button" id="emaildetailscontbtn" ng-click="saveEmailActionByScheduleId({'emailSubject':emailSubject,'fromName':fromName,'fromAddress':fromAddress,'toAddress':toAddress,'replyAddress':replyAddress})" >
            <div class="bb-bottom-cta-continue-button-text">Continue</div>
            <img class="bb-bottom-cta-continue-button-arrow" src="/BrndBot/images/continue-arrow.svg" />
        </a>
         <a ng-show="emaildetailscontbtn==true" ng-class="{'bb-valid': emailSubject.length>0 && fromName.length>0 && replyAddress.length>0}" class="bb-bottom-cta-continue-button" id="emaildetailscontbtn" ng-click="continueEmailDetailsOnClick({'emailSubject':emailSubject,'fromName':fromName,'fromAddress':fromAddress,'toAddress':toAddress,'replyAddress':replyAddress})" >
            <div class="bb-bottom-cta-continue-button-text">Continue</div>
            <img class="bb-bottom-cta-continue-button-arrow" src="/BrndBot/images/continue-arrow.svg" />
        </a>
    </div>
