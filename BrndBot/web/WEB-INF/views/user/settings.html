<html>
    <head>
        <title>BrandBot - Account Settings</title>       
        <script src="../js/utilities/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script> 
        <script src="../js/utilities/alertmessageuser.js" type="text/javascript"></script>
        <script src="../js/utilities/colpick.js" type="text/javascript"></script>
        <link href="../css/colpick.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../images/favicon.png"/>
        <script src="../js/configurations.js" type="text/javascript"></script>
        <script src="../js/utilities/angularappconfiguration.js"></script> 
        <script src="../js/factory/urlServices.js" type="text/javascript"></script>
        <script src="../js/factory/signupFactory.js" type="text/javascript"></script>
        <script src="../js/factory/appSessionFactory.js" type="text/javascript"></script>
        <script src="../js/utilities/models.js" type="text/javascript"></script>
        <script src="../js/factory/authFactory.js" type="text/javascript"></script>
        <script src="../js/factory/settingsFactory.js" type="text/javascript"></script>
        <script src="../js/factory/assetsFactory.js" type="text/javascript"></script>
        <script src="../js/factory/onboardingFactory.js" type="text/javascript"></script>
        <script src="../js/factory/emailListTagFactory.js" type="text/javascript"></script>
        <script src="../js/factory/emailListFactory.js" type="text/javascript"></script>
        <script src="../js/controller/controllerUserChanges.js" type="text/javascript"></script>
        <script src="../js/utilities/angulardropdown.js" type="text/javascript"></script>
        <script src="../js/controller/routing.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../css/general_1.css"/>
        <link href="../css/jquerygrowl.css" rel="stylesheet" type="text/css"/>
        <script src="../js/utilities/jquerygrowl.js" type="text/javascript"></script>
    </head>
    <body ng-app="settingFlowApp" ng-controller="controllerUserChanges as userSettingsTab">         
        <div class="bb-app-frame" >
            <div class="bb-main-app-wrap" ng-init="getUserDetails()">
                <div ng-include src="'navbar.html'"></div>
                <div ng-include src="'usersettingpopup.html'"></div> 
                <div class="bb-main-container-wrap">
                    <div class="bb-top-nav">
                        <div class="bb-bar-left-wrap bb-one-third-flex-col">
                            <h3 class="bb-top-nav-title">Account Settings</h3>
                        </div>
                        <div class="bb-bar-right-wrap bb-one-third-flex-col">
                            <div class="bb-help-icon">help icon</div>
                            <div class="bb-user-profile-dropdown-wrap"  ng-click="showSettingsPopup(true);">
                                 <div class="bb-user-badge bb-action-comment-user-badge" style="background-color: {{userColor}}">
                                    <div style="">{{userInitials}}</div>
                                </div>
                                <div class="bb-user-name-company-wrap">
                                    <div class="bb-user-profile-user-name"><b>{{userFirstName}}</b></div>
                                     <div class="bb-user-profile-company-name">{{companyName}}</div>
                                </div>
                                <img type="image/svg+xml" src="/BrndBot/images/dropdown.svg" class="hub-dropdown-icon" style="cursor:pointer;"/>
                            </div>
                            <div ng-include src="'usersettingsDropDown.html'" class="bb-user-settings-dropdown-target"></div>
                        </div>
                    </div>
                    <div class="bb-top-sub-nav"  ng-click="userSettings=false">
                        <div class="bb-top-sub-nav-tab" ng-click="userSettingsTab.selectTab(1)"  ng-class="{ active: userSettingsTab.isSelected(1)}"><a href="#/useraccountsettings">Company Settings</a></div>
                        <div class="bb-top-sub-nav-tab" ng-click="userSettingsTab.selectTab(2)" ng-class="{ active: userSettingsTab.isSelected(2)}"><a href="#/userusersettings" >User Settings</a></div>
                        <div class="bb-top-sub-nav-tab" ng-click="userSettingsTab.selectTab(3)" ng-class="{ active: userSettingsTab.isSelected(3)}"><a href="#/userlogosettings" >Brand Settings</a></div>
                        <div class="bb-top-sub-nav-tab" ng-click="userSettingsTab.selectTab(4)" ng-class="{ active: userSettingsTab.isSelected(4)}" style="display: none;"><a href="#/settingsmanagedaccount" >Managed Account Settings</a></div>
                    </div>
                    <div class="bb-main-content-wrap bb-main-content-wrap-padding" ng-view ng-click="showSettingsPopup(false);"> </div>
                </div> 
            </div>
        </div>


    </body>
</html>
