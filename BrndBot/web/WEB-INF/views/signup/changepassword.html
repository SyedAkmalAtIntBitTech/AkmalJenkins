   <body class="login-page ease-all" id="signupdiv">
       <div id="signupdiv" ng-init="getQueryParameter()">
    <div class="login-flex">
        <div class="login-col">
            <header>
                <h1 class="forgot-pw-header">Change your Password</h1>
                
            </header>
            <form class="login-form input"id="signform"  ng-submit="forgotChangePassword(user)">
                <!--<label class="sign-up-text">Sign up with our free month trial</label>-->
                <div class="input-wrap">
                    <div class="login">
                        <input class="fluid" id="inputpassword"  type="password" name="password" ng-model="user.password" placeholder="Enter a New Password"></input>
                    </div>
                </div>
                 <div class="input-wrap">
                    <div class="login">
                        <input class="fluid" id="inputreenter"  type="password" name="confirmpassword" ng-model="user.confirmpassword" placeholder="Confirm New Password"></input>
                    </div>
                </div>
                
            <div class="login-in-button-wrap">
                <button type="submit" >Change Your Password</button>
            </div>

            </form>
        
        </div>
    </div>
       </div>
    </body>
