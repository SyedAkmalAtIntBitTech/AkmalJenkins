<div class="sequence-content-wrap">
    <div class="top-nav-wrap top-nav-wrap-sequence">
        <div class="header">
            <a class="back-button"></a>
            <h2>Create a Profile</h2>
        </div>
    </div>
    <div class="top-nav-bar-offset"></div>

    <div class="content-wrap content-wrap-padding content-wrap-with-continue-bar content-wrap-flex">
        <div class="modal-pane modal-pane-width-reg">
            <div class="modal-pane-header-wrap">
                <h2 class="">Upload your logo</h2>
            </div>
            <div class="modal-pane-content-wrap">
                <div class="onboarding-content-header-wrap">
                    <h3 class="onboarding-content-header">Would you like to connect your new profile with tools you currently use?</h3>
                </div>   
                <div class="upload-icon-box">
                    <img id="imageUpload" src="{{imageSrc}}"/>
                    <i class="upload-icon-svg"></i>
                    <h3 class="upload-icon-text">Drag and Drop your Logo</h3>
                    <div class="upload-icon-button-wrap">
                        <p>or</p>
                        <a class="reg-button gray-button" >Browse your files</a>
                        <input id="triggerFile" type="file" file-model="myFile" />
                    </div>
                </div>
            </div>
        </div>     
    </div>
        <div class="continue-bar-offset"></div>
    </div>
</div>
<div class="continue-bar sequence-continue-bar">
    <a id="uploadLogoContinueButton" ng-click="uploadLogo()"h class="fright">CONTINUE</a>
</div>
