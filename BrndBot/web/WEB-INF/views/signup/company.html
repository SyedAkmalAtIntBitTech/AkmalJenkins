    <!--Main Content Wrap-->
    
<body>
    <div class="bb-app-frame">
        <div class="bb-main-app-wrap"  ng-init="getOrganizations();getUserId();">

            <div class="bb-main-container-wrap">
                <div class="bb-top-nav">
                    <div class="bb-bar-left-wrap bb-one-third-flex-col">
                        <h3 class="bb-top-nav-title">Create a Profile</h3>
                    </div>
                    <div class="bb-bar-center-wrap bb-one-third-flex-col">
                          
                            <div class="bb-step current">Company Details</div>
                            <div class="bb-step upcoming">Integrations</div>
                            <div class="bb-step upcoming">Company Brand</div>
                    </div>
                    <div class="bb-bar-right-wrap bb-one-third-flex-col">
                        <div class="bb-help-icon">help icon</div>
                    </div>
                </div>
                <div class="bb-main-content-wrap bb-main-content-wrap-padding bb-center-content">
                    <div class="bb-panel-styling bb-panel-default">
                        <div class="bb-panel-header">
                            <h2 class="">Welcome to BrandBot!</h2>
                        </div>
                        <div class="bb-panel-content-wrap">
                            <div class="input-wrap onboarding">
                                <label> Company Name </label>
                                <div class="input">
                                    <input class="fluid" id="companyName" ng-model="companyData.companyName" placeholder="Company Name" ng-class="{'invalid-input': companyData.companyName === '' || null}"></input>
                                </div>
                                <span class="validationAlert" ng-if='companyData.companyName == "" || null' id="companyValidation">{{companyValidation}}</span>
                            </div> 
                            <div class="input-wrap onboarding">
                                <label> Company Address </label>
                                <div class="input">
                                   <input onFocus="geolocate()" class="fluid" id="companyAddress" ng-model="companyData.companyAddress" placeholder="Company Address" ng-class="{'invalid-input': companyData.companyAddress === '' || null}"></input>
                                </div>
                                <div class="hide">
                                    <input ng-model="companyData.addressline1" id="street_number">
                                    <input ng-model="companyData.addressline2" id="route">
                                    <input ng-model="companyData.city" id="locality">
                                    <input ng-model="companyData.state" id="administrative_area_level_1">
                                    <input ng-model="companyData.zipcode" id="postal_code">
                                    <input ng-model="companyData.country" id="country">
                                </div> 
                                <span class="validationAlert" ng-if='companyData.companyAddress == "" || null' id="companyAddressValidation">{{companyAddressValidation}}</span>
                                <span class="validationAlert" ng-if='companyData.addressline2 == "" || companyData.zipcode == ""' id="invalidCompanyAddressValidation">{{invalidCompanyAddressValidation}}</span>
                            </div>
                           <div class="input-wrap onboarding">
                                <label> Please select an Organization</label>
                                <div class="input">
                                       <div dropdown-select="ddSelectOrganizationOptions" dropdown-onchange="selectedOrganization(selected)" value="{{companyData.ddSelectOrganization}}" dropdown-model="companyData.ddSelectOrganization" ng-class="{'invalid-input': organizationValidation }"></div>
                                </div>
                                <span class="validationAlert" ng-if="organizationValidation">{{dropdownValidation}}</span>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="bb-bottom-cta-bar">
                    <a class="bb-bottom-cta-continue-button" ng-class="{'bb-valid' : companyData.companyName.length > 0 && companyData.ddSelectOrganization.value !== '0' && companyData.ddSelectOrganization.value !== undefined && companyData.addressline2.length > 0 && companyData.zipcode.length > 0}" ng-click="saveCompany(companyData)">
                        <div class="bb-bottom-cta-continue-button-text">Continue</div>
                        <img class="bb-bottom-cta-continue-button-arrow" src="/BrndBot/images/continue-arrow.svg" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-aw9KjncC2ozrBz6glsVjNjW9Fkmy8ME&libraries=places&callback=initAutocomplete" async defer></script>
