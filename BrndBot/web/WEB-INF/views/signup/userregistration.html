<html>
    <head>
        <title>User Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
        <script src="js/alertmessage.js" type="text/javascript"></script>
        <script src="js/configurations.js"></script>
        <script src="js/angularappconfiguration.js"></script>
        <link href="css/colpick.css" rel="stylesheet" type="text/css"/>
        <script src="js/colpick.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="images/favicon.png"/> 
        <script src="js/controller/onboardingController.js" type="text/javascript"></script>
        <script src="js/factory/subCategoryFactory.js" type="text/javascript"></script>
        <script src="js/factory/settingsFactory.js" type="text/javascript"></script>
        <script src="js/factory/onboardingFactory.js" type="text/javascript"></script>
        <script src="js/factory/organizationFactory.js" type="text/javascript"></script>
        <script src="js/factory/urlServices.js" type="text/javascript"></script>
        <script src="js/factory/authFactory.js" type="text/javascript"></script>
        <script src="js/factory/externalContentFactory.js" type="text/javascript"></script>
        <script src="js/factory/assetsFactory.js" type="text/javascript"></script>
        <script src="js/controller/routing.js" type="text/javascript"></script>
        <script src="js/angulardropdown.js" type="text/javascript"></script>
        <link href="css/general_1.css" rel="stylesheet" type="text/css"/>
       <script src="js/factory/signupFactory.js" type="text/javascript"></script>
       <script src="js/factory/appSessionFactory.js" type="text/javascript"></script>
       <script src="js/utilities/models.js" type="text/javascript"></script>

    </head>
    <body class="login-page ease-all" ng-app="signupApp" ng-controller="onboardingController">
        <div class="login-flex" ng-init="getUserIdForSignUp()">
        <div class="login-col">
            <header>
                <object type="image/svg+xml" data="images/Logo_Standard.svg" class="login-logo"></object>
            </header>
            <form class="login-form input">
                <!--<label class="sign-up-text">Sign up with our free month trial</label>-->
                <div class="input-wrap">
                    <div class="login">
                        <input type="hidden" ng-model="userDetails.invitationCode" placeholder="" ng-value="userHashId"/>
                        <input ng-model="userDetails.userName" placeholder="Email"  ng-blur="isUserUnique()" class="fluid"/>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="login ">
                        <input ng-model="userDetails.firstName" type="text" class="fluid" placeholder="First Name"/>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="login ">
                        <input ng-model="userDetails.lastName" type="text" class="fluid" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="login ">
                        <input ng-model="userDetails.userPassword" type="password" class="fluid" placeholder="Create a Password"/>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="login ">
                        <input  type="password" class="fluid" placeholder="Retype Password"/>
                    </div>
                </div>
            </form>
            <div class="login-in-button-wrap">
                <button ng-click="saveInvitedUser(userDetails)">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
