    <body class="login-page ease-all" ng-app="signupApp" ng-controller="onboardingController">
    <div class="login-flex">
        <div class="login-col">
            <header>
                <object type="image/svg+xml" data="images/Logo_Standard.svg" class="login-logo"></object>
            </header>
            <form class="login-form input">
                <!--<label class="sign-up-text">Sign up with our free month trial</label>-->
                <div class="input-wrap">
                    <div class="login">
                        <input id="usernamesignup" ng-model="userDetails.userName" placeholder="Email" ng-blur="isUserUnique()" class="fluid"></input>
                    </div>
                    <span class="validationAlert" ng-if='userDetails.userName === "" || null'>{{emailAddressValidation}}</span>
                    <span class="validationAlert" ng-if="createEmailValidation">{{emailaddrValidation}}</span>
                    <span class="validationAlert" ng-if="uniqueUser">{{uniqueUserValidation}}</span>
                </div>
                 <div class="input-wrap">
                    <div class="login ">
                        <input id="passwordsignup" ng-model="userDetails.userPassword" type="password" class="fluid" placeholder="Create a Password"></input>
                    </div>
                    <span class="validationAlert" ng-if='userDetails.userPassword === "" || null'>{{passwordValidation}}</span>

                </div>
                <div class="input-wrap">
                    <div class="login ">
                        <input id="confirmpasswordsignup" type="password" class="fluid" placeholder="Retype Password"></input>
<!--                        <input id="confirmpasswordsignup" type="password" class="fluid" ng-model="userDetails.confirmPassword" placeholder="Retype Password"></input>-->
                    </div>
<!--                    <span class="validationAlert" ng-if='confirmPassword === "" || null'>{{confirmPasswordValidation}}</span>-->

                </div>
            </form>
            <div class="login-in-button-wrap">
                <button ng-click="saveUser(userDetails)">Sign Up</button>
            </div>
            <div class="sign-up-button-wrap">
              <a href="/BrndBot/#/signin">Already a user? Sign In</a>  
            </div>
        </div>
        <form hidden id="signform" action="/BrndBot/login" method="POST">
            <input name="username"  id="username" ng-model="userDetails.userName" class="input_Field login-fields" type="text" required>
            <input ng-model="userDetails.userPassword" id="userpassword" name="password" type="text" required>
<!--            <input id="confirmpasswordsignup" type="password" class="fluid" ng-model="userDetails.confirmPassword" required>-->
            <button  id="submitButton" type="submit">Login</button>
        </form>
    </div>
