<html>
    <head>
        <title>BrandBot - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
        <script src="../js/utilities/jquery-1.11.3.min.js" type="text/javascript"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>
        <script src="../js/admin/alertmessage.js" type="text/javascript"></script>
        <script src="../js/configurations.js"></script>
        <script src="../js/utilities/angularappconfiguration.js"></script>
        <link href="../css/colpick.css" rel="stylesheet" type="text/css"/>
        <script src="../js/utilities/colpick.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="images/favicon.png"/> 
        <script src="../js/controller/onboardingController.js" type="text/javascript"></script>
        <script src="../js/factory/subCategoryFactory.js" type="text/javascript"></script>
        <script src="../js/factory/settingsFactory.js" type="text/javascript"></script>
        <script src="../js/factory/onboardingFactory.js" type="text/javascript"></script>
        <script src="../js/factory/organizationFactory.js" type="text/javascript"></script>
        <script src="../js/factory/urlServices.js" type="text/javascript"></script>
        <script src="../js/factory/authFactory.js" type="text/javascript"></script>
        <script src="../js/factory/externalContentFactory.js" type="text/javascript"></script>
        <script src="../js/factory/assetsFactory.js" type="text/javascript"></script>
        <script src="js/factory/yourPlanFactory.js" type="text/javascript"></script>
        <script src="../js/controller/routing.js" type="text/javascript"></script>
        <script src="../js/utilities/angulardropdown.js" type="text/javascript"></script>
        <link href="../css/general_1.css" rel="stylesheet" type="text/css"/>
        <script src="../js/factory/signupFactory.js" type="text/javascript"></script>
        <link href="../css/jquerygrowl.css" rel="stylesheet" type="text/css"/>
        <script src="../js/utilities/jquerygrowl.js" type="text/javascript"></script>
        <script src="js/factory/appSessionFactory.js" type="text/javascript"></script>
        <script src="js/utilities/models.js" type="text/javascript"></script>

    </head>
    <body class="login-page ease-all" ng-app="signupApp" ng-controller="onboardingController">
    <div class="login-flex">
        <div class="login-col">
            <header>
                <object type="image/svg+xml" data="images/Logo_Standard.svg" class="login-logo"></object>
            </header>
            <form class="login-form input">
                <div class="input-wrap">
                    <div class="login">
                        <input id="usernamesignup" ng-model="userDetails.userName" placeholder="Email" ng-class="{'invalid-input': userDetails.userName === '' || null}" ng-blur="isUserUnique()" class="fluid"></input>
                    </div>
                    <span class="validationAlert" ng-if='userDetails.userName === "" || null'>{{emailAddressValidation}}</span>
                    <span class="validationAlert" ng-if="createEmailValidation">{{emailaddrValidation}}</span>
                    <span class="validationAlert" ng-if="uniqueUser">{{uniqueUserValidation}}</span>
                </div>
                <div class="input-wrap">
                    <div class="login">
                        <input ng-model="userDetails.firstName" placeholder="First Name" ng-class="{'invalid-input': userDetails.firstName === '' || null}"  class="fluid"></input>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="login">
                        <input ng-model="userDetails.lastName" placeholder="Last Name"  class="fluid" ng-class="{'invalid-input': userDetails.lastName === '' || null}" ></input>
                    </div>
                </div>
                 <div class="input-wrap">
                    <div class="login ">
                        <input id="passwordsignup" ng-model="userDetails.userPassword" type="password" class="fluid" placeholder="Create a Password" ng-class="{'invalid-input': userDetails.userPassword === '' || null}" ></input>
                    </div>
                    <span class="validationAlert" ng-if='userDetails.userPassword === "" || null'>{{passwordValidation}}</span>

                </div>
                <div class="input-wrap">
                    <div class="login ">
                        <input id="confirmpasswordsignup" type="password" class="fluid" placeholder="Retype Password" ng-model="confirmPassword" ng-blur="isConfirmPasswordSame(confirmPassword)" ng-class="{'invalid-input': userDetails.confirmPassword === '' || null}"></input>
                    </div>
                    <span class="validationAlert" ng-if='confirmPassword === ""|| null '>{{confirmPasswordValidation}}</span>
                    <span class="validationAlert" ng-if='isConfirmPasswordSamePassword'>{{confirmPasswordMissmatch}}</span>
                </div>
            </form>
            <div class="login-in-button-wrap">
                <button ng-click="saveUser(userDetails)">Sign Up</button>
            </div>
            <div class="sign-up-button-wrap">
              <a href="/BrndBot/#/signin">Already a user? Sign In</a>  
            </div>
        </div>
        <form hidden id="signform" action="/BrndBot/login" method="POST">
            <input name="username"  id="username" ng-model="userDetails.userName" class="input_Field login-fields" type="text" required>
            <input ng-model="userDetails.userPassword" id="userpassword" name="password" type="text" required>
            <button  id="submitButton" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
