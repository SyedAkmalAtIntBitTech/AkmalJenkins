   <div class="login-flex login-page ease-all">
        <div class="login-col">
            <header>
                <object type="image/svg+xml" data="images/Logo_Standard.svg" class="login-logo"></object>
            </header>
            <form class="login-form input " id="signform"  method="POST" action="/BrndBot/login"> 
                <div class="input-wrap">
                    <div class="login">
                        <input name="username" type="email" required class="fluid" placeholder="Username"></input>
                    </div>
                </div>
                 <div class="input-wrap">
                    <div class="login ">
                        <input name="password" type="password" required placeholder="Password" class="fluid"></input>
                    </div>
                </div>
                <div class="login-in-button-wrap">
                    <button type="submit">Log In</button>
                </div>
            </form>
            <div class="forgot-password-wrap">
                <a href="resetpassword">Forgot your password?</a>
            </div>
            <div class="sign-up-button-wrap">
              <a href="/BrndBot/signup/registration">Sign Up</a>  
            </div>
        </div>
    </div>
