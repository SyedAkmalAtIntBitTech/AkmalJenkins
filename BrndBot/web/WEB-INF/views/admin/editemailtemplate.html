    <head>
        <link rel="shortcut icon" href="images/favicon.png"/>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <meta name="format-detection" content="telephone=no"/>

        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/admin.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/basecss.css"/>
        <link rel="stylesheet" type="text/css" href="css/dropdown.css"/>

        <script src="js/globalimage.js" type="text/javascript"></script>
        <script src="js/organization.js" type="text/javascript"></script>
        <script src="js/configurations.js" type="text/javascript"></script>   
        <script src="js/basejs.js" type="text/javascript"></script>
        <script src="js/alertmessage.js" type="text/javascript"></script>
        <script src="js/emailtemplate.js" type="text/javascript"></script>
        <script src="js/emailblockmodels.js" type="text/javascript"></script>
        <script src="js/assets.js" type="text/javascript"></script>
        <script src="js/recurringemail.js" type="text/javascript"></script>
        <script src="js/imageToBase64Converter.js" type="text/javascript"></script>
        <script src="js/marketingprogramdetails.js" type="text/javascript"></script>
        <script src="js/allcompanies.js" type="text/javascript"></script>        
        <title>BrndBot-Admin Create New Email Template</title>
    </head>
<!--    <%
    String emailModelId=request.getParameter("emailModelId");
    %>
       -->
    <body class="body-normal" ng-app="uploadImage" ng-controller="emailTemplateController">        
        <div ng-init="getEmailModelId()">
            <input id="emailModelIdTag" type="text" hidden value="{{emailModelId}}"/>
        </div>
        <div ng-include src="'header.html'"></div>
        <div class="content-area contentEdit"  ng-init="getEmailModelById()">
        <div class="content-area_header">
            <div class="header_path fleft" id="editTitle">Edit Email Template</div>
            <div class="header_path fleft" id="createTitle"> Create New Email Template</div>
             <div id="deleteTemplate" class="CTA_Button Button--Delete fright" ng-click="deleteEmailTemplate()" >Delete Template</div>
        </div>
            <div class="inputSection col1of4" id="selectOrgranization" >
            <div class="input_Label">Email Template Name </div>
            <input  id="emailModelNameTag" class="input_Field" type="text" value="{{emailModelById.emailModelName}}"/>
          
        </div>
        <div class="inputSection col1of4" id="nameThisTemplate">
            <div class="input_Label">Name this template</div>
           <input id="emailModelName" class="input_Field" type="text"/>
        </div>    
         
            <div id="updateTemplate" class="md-button gray-button col10f9" >Update</div>
            <textarea id="editor" style="margin: 0px; width: 900px; height: 400px;">
                
            </textarea>
<!--            <div id="editor">
                <div id='edit' style="margin-top: 30px;">
                </div>
            </div>-->
            <div id="uploadOnCreate">
          
            <div class="inputSection col1of4">
              
                <img id="imageEditSrc" class="imagePreview" ng-src="{{imageSrc}}"  />
            </div>
              
            <label class="fileContainer">
                <div id="triggerFile" class="md-button gray-button col10f9" style="width: 8%;" >Change Image</div>
                <input ng-file-select="onFileSelect($files)" name="fileName" type="file" accept=".gif,.jpg,.jpeg,.png" onclick="addImgToBase64Converter('imageFileName')" id="imageFileName"  />
            </label>
        </div>
               
        <div id="uploadOnEdit">
            <div class="input_Label">Please upload an image:</div>
            <div class="inputSection col1of4">
              
                <img id="imageId" class="imagePreview" ng-src="{{imageSrc}}"  />
            </div>
            
            <label class="fileContainer">
                <div id="triggerFile" class="md-button gray-button col10f9" >Upload</div>
                <input ng-file-select="onFileSelect($files)" name="fileName" type="file" accept=".gif,.jpg,.jpeg,.png" onclick="addImgToBase64Converter('addImageFileName')" id="addImageFileName"  />
            </label>
        </div>
           
        <div class="input_Label fleft" > </div>
        <div id="saveTemplate" class="CTA_Button Button--Blue fleft pushUp_10 saveEdit" ng-click="editEmailTemplate()">Save</div>
        <div id="createNewTemplate" class="CTA_Button Button--Blue fleft pushUp_10 createTemplate" ng-click="addEmailTemplate()">Create New Template</div>
        </div>
            
    </body>
</html>
