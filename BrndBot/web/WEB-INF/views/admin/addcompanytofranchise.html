<html>
    <head>

      <title>Add Franchise</title>
    </head>
    <body>
       
        <div id="addFranchisePopup" class="popUp_background" ng-show="addCompanyPopup==true">
            <div id="addFranchisePopupDiv" class="popUp_backgroundlayer" ></div>
        <div  class="popUp addPopUp">
            <div class="content-area_header">
               <div class="popUp_title fleft"> Add Company to Franchise</div>
            </div>
            <div class="inputSection col1of2">
                <div class="input_Label" ng-init="getAllCompanies()"></div>
                
                <select id="company">
                    <option ng-repeat="company in companies">{{company.companyName}}</option>
                </select>
                <input id="franchiseName" class="input_Field" type="text" placeholder="Franchise Name" />

                <div id="createOrganization" class="CTA_Button Button--Gray fleft pushUp_30" ng-click="addFranchise()">Create this Franchise</div>
            </div>
        </div>
        </div> 
    </body>
</html>
