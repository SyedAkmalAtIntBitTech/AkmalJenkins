<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="images/favicon.png"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="../js/utilities/angular.min.js"></script>
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/admin.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/basecss.css"/>
        <link rel="stylesheet" type="text/css" href="css/dropdown.css"/>
        <link rel="shortcut icon" href="../images/favicon.png"/> 
        <script src="../js/admin/globalimage.js" type="text/javascript"></script>
        <script src="../js/admin/organization.js" type="text/javascript"></script>
        <script src="../js/configurations.js" type="text/javascript"></script>   
        <script src="../js/admin/basejs.js" type="text/javascript"></script>
        <script src="../js/admin/alertmessage.js" type="text/javascript"></script>
        <script src="../js/admin/emailtemplate.js" type="text/javascript"></script>
        <script src="../js/admin/emailblockmodels.js" type="text/javascript"></script>
        <script src="../js/admin/assets.js" type="text/javascript"></script>
        <script src="../js/admin/recurringemail.js" type="text/javascript"></script>
        <script src="../js/utilities/imageToBase64Converter.js" type="text/javascript"></script>
        <script src="../js/admin/marketingprogramdetails.js" type="text/javascript"></script>
        <script src="../js/admin/allcompanies.js" type="text/javascript"></script>        
        
        <title>Global Image</title>
         <link rel="shortcut icon" href="images/favicon.png"/>  
    </head>
    <body class="body-normal" ng-app="uploadImage" ng-controller="globalImageController">
        <div ng-include src="'header.html'" ></div>
        <div ng-include src="'popupimage.html'" ></div>
        <div ng-include src="'editimagepopup.html'" ></div>
        <div class="content-area" >
        <div class="content-area_header">
            <div class="header_path fleft"> Global Images</div>
            <div id="addGlobalImage" class="CTA_Button Button--Blue fright">Add Image</div>
        </div>
            <div class="slatSection" ng-init="getGlobalImage()">
            <div class="slatHeaders">
                <div class="listHeaderCol col1of2 fleft">
                    <span class="listCol_Header fleft"> Image Name</span>
                     
                </div>
                
                <div class="listHeaderCol col1of4 fleft">
                    <span class="listCol_Header fleft"> Date Added</span>
                </div>
            </div>
            <ul class="slatArea">
                <li class="listItem" ng-repeat="getAllGlobalImage in getAllGlobalImages.slice().reverse()" >
                    <input hidden="" id="globalImageName" value="{{getAllGlobalImage.imageName}}"/>
                    <div class="listCol col1of2 fleft">
                        <span class="listCol_Text fleft">{{getAllGlobalImage.imageName.split('.')[0]}}</span>
                        <input id="sd" value="{{url}}{{getAllGlobalImage.imageName}}" />
                    </div>
                    <div class="listCol col1of4 fleft">
                    <span class="listCol_Text fleft">{{getAllGlobalImage.createdDate | date : format : timezone}} </span>
                    
                </div>
                    <div class="listCol col1of4 fleft">
                        <a>
                            <div id="editImagePopUp" ng-click="editImagePopUp(getAllGlobalImage.globalImageId)" class="CTA_Button Button--Gray fright">View / Edit</div>
                        </a>
                    </div>
                    
                </li>
            </ul>
            
        </div>
    </div>
         
         
         
    </body>
</html>
