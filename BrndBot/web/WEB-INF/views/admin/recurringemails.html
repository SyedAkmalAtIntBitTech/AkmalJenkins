    <body class="body-normal" ng-app  ng-controller="recurringEmail">
        <div ng-include src="'header.html'"></div>
        
        <div class="content-area" >
        <div class="content-area_header">
            <div class="header_path fleft">Recurring Email Template Global List</div>
            <a href="/BrndBot/admin/recurringemailtemplate?edit=no"><div class="CTA_Button Button--Blue fright">Add New Template</div></a>
        </div>
        <div class="slatSection" ng-init="recurring()">
            <div class="slatHeaders">
                
               
            </div>
            <ul class="slatArea">
                <li class="listItem" ng-repeat="recurringEmailDetails in recurringEmailDetail.slice().reverse()">
                    <div class="listCol col1of2 fleft">
                        <span class="listCol_Text fleft">{{recurringEmailDetails.templateName}}</span>
                        
                    </div>
                  
                    <div class="listCol col1of2 fleft">
                        <a href="/BrndBot/admin/recurringemailtemplate?recurringEmailTemplateId={{recurringEmailDetails.recurringEmailTemplateId}}&edit=yes"><div class="CTA_Button Button--Gray fright">View/Edit</div></a>

                    </div>
                </li>                
            </ul>
        </div>
