    <body class="body-normal" ng-app="uploadImage"  ng-controller="emailBlocksController" >        
        <div ng-include src="'header.html'"></div>
      
        <div class="content-area" ng-init="emailBlocksModel()" >
        <div class="content-area_header">
            <div class="header_path fleft"> Email Block Templates Global List </div>
            <a href="/BrndBot/admin/editemailblockmodels?edit=no"><div class="CTA_Button Button--Blue fright" id="addTemplate" >Add New Template</div></a>
        </div>
            <div class="slatSection">
            <div class="slatHeaders">
                
            </div>
            <ul class="slatArea"  ng-repeat="emailblocks in emailBlocksModelData.slice().reverse()">
                <li class="listItem">
                    <div class="listCol col1of2 fleft">
                        <span class="listCol_Text fleft">{{emailblocks.emailBlockModelName}}</span>   
                    </div>
                    
                    
                    <div class="listCol col1of2 fleft">
                        <a href="/BrndBot/admin/editemailblockmodels?edit=yes&emailBlockModelId={{emailblocks.modelId}}"><div class="CTA_Button Button--Gray fright">VIEW/EDIT</div></a>

                    </div>
                </li>                
            </ul>
        </div>
