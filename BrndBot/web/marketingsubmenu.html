    <script type="text/javascript">
        // Localization
        var user_selected_date;
        jQueryDatepicker.day_names_short = {
            1: 'Mon',
            2: 'Tue',
            3: 'Wed',
            4: 'Thu',
            5: 'Fri',
            6: 'Sat',
            7: 'Sun'
        };

        jQueryDatepicker.day_names = {
            1: 'Monday',
            2: 'Tuesday',
            3: 'Wednesday',
            4: 'Thursday',
            5: 'Friday',
            6: 'Saturday',
            7: 'Sunday'
        };

        jQueryDatepicker.month_names = {
            1: 'January',
            2: 'February',
            3: 'March',
            4: 'Apri',
            5: 'May',
            6: 'June',
            7: 'July',
            8: 'Agust',
            9: 'September',
            10: 'October',
            11: 'November',
            12: 'December'
        };

        $(document).ready(function () {
            var $selected = $('.selected');

            $some_datepicker = $('.some_datepicker');
            
            $some_datepicker.datepicker({
                next_button: '&gt;',
                prev_button: '&lt;'
            });

            $some_datepicker.setStartDate({
                year: 2015,
                // jquery.datepicker accepts first month as 1
                // (built-in Date() class accepts first month as 0)
                month: 1,
                day: 3
            });
            $some_datepicker.on('date_selected.datepicker', function (event, user_selected_date) {
                $selected.show().html('Selected date is: ' + user_selected_date.date.toString());

//                alert(user_selected_date.date.toString());
                setCurrentDate(user_selected_date);
            });

        });
    </script>
