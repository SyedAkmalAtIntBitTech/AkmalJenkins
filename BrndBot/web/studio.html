<html ng-app>
    <head>
        <title>studio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main1.css">
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script src="js/configurations.js"></script>

        <script>
            function studioController($scope, $http)
            {
                var siteid = $("#inputstudio").val();

                var studio = {"studioid": siteid, "type": "set"};

                $scope.createStudio = function ()
                {
                    $http({
                        method: 'POST',
                        url: getHost() + 'SetStudioID',
                        headers: {'Content-Type': 'application/json'},
                        data: studio
                    }).success(function (data)
                    {
                        if (data == "true") {
                            window.open(getHost() + 'chooselook.jsp', "_self");
                        } else {
                            alert(data);
                        }
                    })
                            .error(function (data, status) {
                                // called asynchronously if an error occurs
                                // or server returns response with an error status.

                                alert("request not succesful");
                            });
                };

                $scope.getActivation = function () {
                    var siteid = $("#inputstudio").val();

                    var studio = {"studioid": siteid, "query": "activationlink"};
                    $http({
                        method: 'POST',
                        url: getHost() + 'MindBodyDataServlet',
                        headers: {'Content-Type': 'application/json'},
                        data: studio
                    }).success(function (data)
                    {
                        var mindbody_data = JSON.stringify(data);
                        if (mindbody_data.activation_link !== "") {
                            $scope.mindbodyactivation = mindbody_data.activation_link;
                        } else if (mindbody_data.activation_link === "") {
                            $scope.mindbodyactivation = "Invalid Studio id.";
                        } else if (data === error) {
                            alert(data);
                        }
                        $scope.status = data;
//                        JSON.stringify(data);
//                        if (data != ""){
////                            window.open(getHost()+'chooselook.jsp',"_self");
//                        }else{
//                            alert(data);
//                        }
                    })
                            .error(function (data, status) {
                                // called asynchronously if an error occurs
                                // or server returns response with an error status.

                                alert("request not succesful");
                            });
                };
            }
            ;

        </script>
    </head>
    <body >
        <div class="container">
            <div id="contentdiv" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p id="comment1">Please enter your studio ID:</p><br>
                </div>
                <form ng-controller="studioController" class="form-horizontal">
                    <div class="group">
                        <div  class="col-md-3 col-md-offset-4">
                            <input id="inputstudio" name="inputstudio" class="form-control simplebox" type="text" required><br>
                            <label>STUDIO ID</label><br><br>
                            <div>Activation Link:<a href="{{status}}">{{status}}</a></div><br>
                        </div>
                    </div>
                    <!--                    {{status}}-->
                    <div  class="form-group">
                        <div class=" col-md-4 col-md-offset-4">
                            <button id="studiobutton" type="button"  class="btn btn-info" ng-click="getActivation()">ACTIVATION</button>
                            <button id="studiobutton" type="button"  class="btn btn-info" ng-click="createStudio()">CONTINUE</button><br><br><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
